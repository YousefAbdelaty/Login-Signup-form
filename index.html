<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>



    <div class="row mt-5">

        <div class="col-4 "></div>

        <div class="col-4 login-wrap" id="form-content">

            <h2 class="email-wrap mb-5 " id="form-head">Log in</h2>

            <div class="col-10 ms-5">
                <label for="exampleFormControlInput1" class="form-label  ">Email address</label>

                <input type="email" class="form-control mb-3 " id="exampleFormControlInput1">

                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control"
                        aria-describedby="passwordHelpInline">
                </div>

                <div class="col-auto mb-5">
                    <span id="passwordHelpInline" class="form-text ">
                        Must be 8-20 characters long.
                    </span>
                </div>
                <div class="col-auto">

                    <button class="btn btn-success p-2 mb-5 login-btn">Login</button>

                </div>

                <div class="col-auto mb-5 signup-btn-wrapper">

                    <p id="switch-p">Don't have an account ? </p>

                    <button class="btn" id="switch-btn">Sign up</button>

                </div>
            </div>
        </div>

        <div class="col-4 "></div>

    </div>

    <script src="script/script.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
